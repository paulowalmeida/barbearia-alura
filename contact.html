<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">

    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contact.css">
  </head>

  <body>
    <header class="header-container">
      <div class="header-box">
        <h1>
          <img src="images/logo.png">
        </h1>

        <nav class="navigation-container">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>

            <li>
              <a href="products.html">Produtos</a>
            </li>

            <li>
              <a href="contact.html">Contato</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <form>
        <label for="nome-completo">Nome Completo</label>
        <input type="text" id="nome-completo" >
        
        <label for="email">E-mail</label>
        <input type="text" id="email" >
        
        <label for="phone">Telefone</label>
        <input type="text" id="phone" >

        <label for="message">Mensagem</label>
        <textarea cols="63" rows="10" id="message"></textarea>

        <div>
          <p>Como prefere o nosso contato?</p>
          
          <label for="radio-email">E-mail</label>
          <input type="radio" name="contact" value="email" id="radio-email">
          
          <label for="radio-phone">Telefone</label>
          <input type="radio" name="contact" value="phone" id="radio-phone">
          
          <label for="radio-whatsapp">Whatsapp</label>
          <input type="radio" name="contact" value="whatsapp" id="radio-whatsapp">
        </div>

        <label>
          <input type="checkbox">
          Gostaria de receber nossas novidades por e-mail?
        </label>

        <input type="submit" value="Enviar Dados">
      </form>
    </main>

    <footer>
      <img src="images/logo-branco.png">
      <p class="copyright">&copy; Copyright - Barbearia Alura - 2021</p>
    </footer>
  </body>
</html>
